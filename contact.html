	<p>Entrez vos coordonnée afin que je puissse prendre contacte avec vous ! =D</p>
    <form action="" method="get">
        <fieldset>
            <legend>vos coordonnées</legend>
            <div>
                <label for="firsname">Nom</label>
                <input id="firsname" type="text" name="firstname" value="" required>
            </div>

            <div>
                <label for="lastname">Prénom</label>
                <input id="lastname" type="text" name="lastname" value="" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" value="" placeholder="john.doe@domain.tld">
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input id="password" type="password" name="password" value="">
            </div>
        </fieldset>
        <button type="submit">Envoyer</button>
    </form>
